{% set name = "hide_code" %}
{% set version = "0.5.5" %}
{% set sha256 = "3517d38277c28314727bf16c6cee3467e4fb5026e08e8201d036c031f537f70b" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/h/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 2
    skip: True  # [win or osx or py < 30]
    script: |
        set -ex
        python setup.py install --single-version-externally-managed --record record.txt
        jupyter nbextension install --py hide_code --sys-prefix

requirements:
    build:
        - python
        - setuptools
        - notebook >=4.4.1
        - python-pdfkit
    run:
        - python
        - notebook >=4.4.1
        - python-pdfkit

test:
    imports:
        - hide_code

about:
    home: https://github.com/kirbs-/hide_code
    license: MIT
    license_file: hide_code/LICENSE
    summary: 'Code, prompt and output hiding for Jupyter/IPython notebooks.'

extra:
  recipe-maintainers:
    - scopatz
